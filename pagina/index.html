<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../assets/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <section id="header">

            <img src="..\assets\utn.png" alt="utn logo" id="utn">
        </section>
        <hr>
        <section class="cajota">
            <p id="formulario">Formulario de registro</p>
            <p>Por favor ingrese los siguientes datos:</p>
            <form class="caja" id="myForm">
                <div class="input-group" id="cajita">
                    <span class="input-group-text">Nombre completo</span>
                    <input type="text" aria-label="First name" class="form-control" id="firstName" required
                        placeholder="Nombre*">
                    <input type="text" aria-label="Last name" class="form-control" id="lastName" required
                        placeholder="Apellido*">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <hr>
            <p>Muchas gracias! Puedes ver la tabla de registro aqui: </p><a href="./tabla.html" target="_blank">TABLA
            </a>
    </main>
    </section>

    </main>

    <script src="../assets/script.js"></script>
</body>

</html>
