<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
#header{
   margin: 10px;
    height: 100px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#utn{
    
    
    margin: 10px;
    width: 300px;
} 

</style>
</head>
<body>
   
    <main>
        <section id="header">
           
            <img src="..\assets\utn.png" alt="utn logo" id="utn">
            

        </section>
        <hr>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Datos Ingresados</h2>
            <button id="clearTable" class="btn btn-danger mb-3">Borrar Tabla</button>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- Los datos se mostrarán aquí -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="../assets/tabla.js"></script>
</body>
</html>
